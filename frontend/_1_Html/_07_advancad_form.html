<body class="bg-dark text-light ms-4 me-4">
  <!--start codes-->
  <br>
  <hr>
  <h2>Register</h2>
  <form action="_06_form.html" method="get">
    <table>
      <tbody>
        <tr>
          <td>Adı: </td>
          <td><input type="text" name="backend_name" id="tag_name" required autofocus placeholder="adınız..."></td>
        </tr>
        <tr>
          <td>Soyadı: </td>
          <td><input type="text" required placeholder="soyadınız..."></td>
        </tr>

        <tr>
          <td>Email: </td>
          <td><input type="email" required placeholder="emailiniz..."></td>
        </tr>

        <tr>
          <td>Password: </td>
          <td><input type="password" required placeholder="şifreniz..."></td>
        </tr>

        <tr>
          <td>Date Of Birth : </td>
          <td><input type="date" required></td>
        </tr>

        <tr>
          <td>Gender: </td>
          <td>
            <input type="radio" name="gender" id="female" value="Bayan" checked>Bayan
            <input type="radio" name="gender" id="male" value="Erkek">Erkek
          </td>
        </tr>

        <tr>
          <td>Ability: </td>
          <td>
            <input type="checkbox" name="html" id="html" value="html" checked>html5
            <input type="checkbox" name="html" id="html" value="html" >css3
            <input type="checkbox" name="html" id="html" value="html" >js
          </td>
        </tr>

        <tr>
          <td>Country: </td>
          <td>
            <select name="city" id="city">
              <option value="seçiniz">Seçiniz</option>
              <option value="malatya">MALATYA</option>
              <option value="istanbul">İSTANBUL</option>
              <option value="ankara">ANKARA</option>
            </select>
          </td>
        </tr>

        <tr>
          <td></td>
          <td>
            <button type="reset"> Temizle </button>
            <button type="submit"> Gönder </button>
          </td>
        </tr>

      </tbody>
    </table>
  </form>


  <hr>
